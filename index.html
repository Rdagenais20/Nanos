<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href ="styles.css">
        <title>Nanos</title>
        <script src="main.js"></script>
    </head>
    <body onload="onLoad();">
        <button onclick="devStart();">Dev Start</button>
        <h1>Nanos Game</h1>
        <p id="rawMaterialText">Raw Material: </p>
        <button onclick="onClick(0);">Collect Raw Material</button>
        <p id="refinedMaterialText">Refined Material: </p>
        <button onclick="onClick(1);">Smelt Refined Material</button>
        <p id="collectorsText">Collectors: </p>
        <button onclick="onClick(2);">Build Collector</button>
        <p id="smeltersText">Smelters: </p>
        <button onclick="onClick(3);">Build Smelter</button>
        <p id="buildersText">Builders: </p>
        <button onclick="onClick(4);">Build Builder</button>
        <p id="builders^2Text">Builders^2: </p>
        <button onclick="onClick(5);">Build Builder^2</button>
    </body>
</html>
