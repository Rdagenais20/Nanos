<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href ="styles.css">
        <title>Nanos</title>
        <script src="main.js"></script>
    </head>
    <body onload="onLoad();">
        <button onclick="devStart();">Dev Start</button>
        <h1>Nanos Game</h1>
        <div id="tier0" class="tier">
            <div id="rawMaterial" class="left">
                <p id="rawMaterialText">Raw Material: </p>
                <button onclick="onClick(0);">Collect Raw Material</button>
            </div>
            <div id="refinedMaterial" class="middle">
                <p id="refinedMaterialText">Refined Material: </p>
                <button onclick="onClick(1);">Smelt Refined Material</button>
            </div>
            <div id="research" class="right">
                <p id="researchText">Research: </p>
                <button onclick="onClick(6);">Generate Research</button>
            </div>
        </div>
        <div id="tier1" class="tier">
            <div id="collectors" class="left">
                <p id="collectorsText">Collectors: </p>
                <button onclick="onClick(2);">Build Collector</button>
            </div>
            <div id="smelters" class="right">
                <p id="smeltersText">Smelters: </p>
                <button onclick="onClick(3);">Build Smelter</button>
            </div>
        </div>
        <div id="tier2" class="tier">
            <div id="builders" class="left">
                <p id="buildersText">Builders: </p>
                <button onclick="onClick(4);">Build Builder</button>
            </div>
            <div id="researchers" class="right">
                <p id="researchersText">Researchers: </p>
                <button onclick="onClick(7);">Build Researcher</button>
            </div>
        </div>
        <div id="tier3" class="tier">
            <div id="builders^2" class="left">
                <p id="builders^2Text">Builders^2: </p>
                <button onclick="onClick(5);">Build Builder^2</button>
            </div>
        </div>
    </body>
</html>
